    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" mc_canvas Classes GameMasaoJSS Classes Classes Game MasaoJSS × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-11-12T22:11:40+09:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" mc_canvas Classes GameMasaoJSS mc_canvas 4.0.0 mc_canvasこのプロジェクトは、福田直人氏の制作した「まさおコンストラクション」を、挙動をそのままに、かつ全てのWebブラウザ上で動作するように改良するものです。 × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-11-12T22:11:40+09:00 using the DocStrap template. "},"Game.html":{"id":"Game.html","title":"Class: Game","body":" mc_canvas Classes GameMasaoJSS Class: Game Game new Game(params [, id] [, options]) 新しい正男のインスタンスを生成します。引数idありで呼ばれた場合、そのIDを持つ要素の下に正男を設置します。引数idなしで呼ばれた場合、その場所にdocument.writeで正男を設置します。 Parameters: Name Type Argument Description params Object paramの一覧 id string &lt;optional&gt; 正男を設置する要素のID options Object &lt;optional&gt; オプション Properties Name Type Argument Description extensions Array.&lt;Object&gt; &lt;optional&gt; 拡張機能 userJSCallback function &lt;optional&gt; 毎フレーム呼び出されるコールバック関数 highscoreCallback function &lt;optional&gt; ハイスコア更新時に呼び出されるコールバック関数 Methods &lt;static&gt; replace(id [, options]) ページ読み込み後，指定されたidを持つ正男appletをcanvas正男に置換します。 Parameters: Name Type Argument Description id string アプレットのID options Object &lt;optional&gt; オプション &lt;static&gt; replaceAll() ページ読み込み後、ページ内の全ての正男appletをcanvas正男に置換します。 × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-11-12T22:11:40+09:00 using the DocStrap template. "},"MasaoJSS.html":{"id":"MasaoJSS.html","title":"Class: MasaoJSS","body":" mc_canvas Classes GameMasaoJSS Class: MasaoJSS MasaoJSS new MasaoJSS() ユーザーJavaScriptから正男を操作するAPIを提供するオブジェクトです。正男にuserJSCallbackが提供された場合、自動的に生成されます。 Methods addMyTokugi(tokugi) 主人公の特技を追加します。引数の値はparamのj_add_tokugiと同じです。 Parameters: Name Type Description tokugi number 追加の特技 See: removeMyTokugi addScore(score) スコアを加算します。負の値を渡してもスコアは減りません。 Parameters: Name Type Description score number 加算するスコア See: setScore attackFire(x, y, width, height) ファイヤーボールとグレネードに対する当たり判定を指定範囲に発生させます。指定範囲に入っていたファイヤーボールは消滅し、その数が返り値として返ります。また、グレネードの当たり判定に入っていた場合、1つにつき返り値が10増加します。 Parameters: Name Type Description x number 範囲の左端のX座標 y number 範囲の上端のY座標 width number 範囲のX方向大きさ height number 範囲のY方向大きさ Returns: Type number attackTail(x, y, width, height) 指定した矩形範囲にしっぽの攻撃判定を発生させます。範囲にしっぽが当たった場合は1を、当たっていない場合は0を返します。 Parameters: Name Type Description x number 範囲左端のX座標 y number 範囲上端のY座標 width number 範囲の横幅 height number 範囲の高さ destroyEnemy(x, y, width, height) 指定した矩形範囲にいる敵を倒します。 Parameters: Name Type Description x number 範囲左端のX座標 y number 範囲上端のY座標 width number 範囲のX方向大きさ height number 範囲のY方向大きさ Returns: 倒した敵の数 Type number disposeChipImage(id) newChipImageで生成した画像を破棄します。 Parameters: Name Type Description id number チップ画像ID disposeYuka(id) newYukaで作った床を消去します。 Parameters: Name Type Description id number 床ID drawImageAlphaComposite(image, x, y, alpha) 画面に指定した画像を指定した透明度で描画します。座標は画像の左上の位置で指定します。不透明度は0から100で、0で完全に透明、100で完全に不透明になります。 Parameters: Name Type Description image ImageBuff 画像オブジェクト x number X座標 y number Y座標 alpha number 不透明度 drawImageRotate(image, x, y, angle) 画面に指定した画像を回転させて描画します。座標は、無回転のときの画像の左上の位置で指定します。 Parameters: Name Type Description image ImageBuff 画像オブジェクト x number X座標 y number Y座標 angle number 角度（度数法） drawImageScale(image, x, y, scalex, scaley) 画面に指定した画像を拡大または縮小して描画します。座標は画像の左上の位置で指定します。拡大縮小の中心点も画像の左上となります。倍率は、パーセント（100で等倍）で指定します。 Parameters: Name Type Description image ImageBuff 画像オブジェクト x number X座標 y number Y座標 scalex number X方向倍率 scaley number Y方向倍率 drawPattern(x, y, code, dir) 画面上の指定した位置にパターン画像を描画します。dirは0なら左向き、1なら右向きです。 Parameters: Name Type Description x number X座標 y number Y座標 code number パターンコード dir Numbeer 向き drawSystemObject(kind) 指定されたものを画面に描画します。 1: 主人公を描画します。 2: 敵を描画します。 3: ゲージ、一言メッセージ、showOval, showRect, showImageで指定した描画物を描画します。 4: 背景を描画します。 5: 背景レイヤーのマップを描画します。 6: マップを描画します。 7: 仕掛けを描画します。 Parameters: Name Type Description kind number 描画するものの指定 equipBarrier(time) 主人公にバリアを装備させます。 Parameters: Name Type Description time number 持続時間（フレーム数） equipFire(flag) ファイアボール装備あり/なしを切り替えます。引数に0を与えるとなし、正の整数を与えるとありになります。その他の値は無効です。 Parameters: Name Type Description flag number ファイアボールのあり/なし equipGrenade(num) グレネードの装備数を変更します。 Parameters: Name Type Description num number 新しい装備数 See: setGrenadeCountと同じです。 equipJet(fuel) ジェットの残り燃料数を設定します。 Parameters: Name Type Description fuel number 新しい残り燃料数 equipTail(tail) しっぽの装備を設定します。引数が1で装備、0で装備解除します。 Parameters: Name Type Description tail number しっぽの装備 fillPolygon(x1, y1, x2, y2, x3, y3 [, x4] [, y4]) 画面に三角形または四角形を描画します。 Parameters: Name Type Argument Description x1 number 点1のX座標 y1 number 点1のY座標 x2 number 点2のX座標 y2 number 点2のY座標 x3 number 点3のX座標 y3 number 点3のY座標 x4 number &lt;optional&gt; 点4のX座標 y4 number &lt;optional&gt; 点4のY座標 getBarrierTime() バリアの残り時間を取得します。 Returns: バリアの残り時間 Type number getBossDirection() ボスの向きを取得します。0が左向きで1が右向きです。 Returns: ボスの向き Type number getBossHP() ボスのHPを取得します。 Returns: ボスのHP Type number getBossXReal() ボスのX座標を取得します。 Returns: ボスのX座標 Type number getBossYReal() ボスのY座標を取得します。 Returns: ボスのY座標 Type number getChipImage(id, code, dir) getChipImageで生成したチップ画像から、チップを1つ取得します。引数codeはパターンコードのように、数値でチップの位置を指定します。左上が0、その右が、1,2,…となり、行が終わると次の行の左に戻ります。引数dirは画像の向きです。0で普通、1で左右反転、2で上下反転、3で180度回転した画像を返します。ただし、1以上を使用するにはまずmakeReverseChipImageで反転画像を生成する必要があります。 Parameters: Name Type Description id number チップ画像ID code number 画像コード dir number 向き Returns: チップの画像オブジェクト Type ImageBuff getCoinCount() マップに残っているコインの数を返します。 Returns: コインの数 Type number getEnemyAC() 指定した敵のアニメーションカウンタを取得します。アニメーションカウンタは全ての敵で共通です。 Returns: アニメーションカウンタ Type number getEnemyObjectCondition(id) 指定した敵の種類および状態を数値で取得します。 10: 未出現 50: 敵（死亡） 52: 敵（死亡） 54: 敵（死亡） 55: 爆風 57: 爆風 60: 追跡亀（復活待ち） 100: 亀（空白で向きを変える、左向き） 104: 105: 亀（空白で向きを変える、右向き） 110: 亀（空白で落ちる、左向き） 115: 亀（空白で落ちる、右向き） 120: 亀（落下中、左向き） 125: 亀（落下中、右向き） 150: 200: ピカチー（地上） 210: ピカチー（ジャンプ中） 300: チコリン（はっぱカッター） 310: チコリン（ヒノララシを投げる/マリリを投げる） 320: チコリン（はっぱカッター乱れ打ち） 330: チコリン（ソーラービーム左向き） 335: チコリン（ソーラービーム右向き） 400: ヒノララシ（左向き） 404: 410: ヒノララシ 405: ヒノララシ（右向き） 410: ヒノララシ（穴に落ちる、左向き） 415: ヒノララシ（穴に落ちる、右向き） 420: ヒノララシ（落下中、左向き） 425: ヒノララシ（落下中、右向き） 450: ヒノララシ（投げられている） 500: ポッピー（上下移動） 510: ポッピー（直進、左向き） 515: ポッピー（直進、右向き） 520: ポッピー（火の粉） 530: ポッピー（火の粉3連射） 540: ポッピー（バブル光線3発） 550: ポッピー（ハリケンブラスト） 600: マリリ（左向き） 605: マリリ（右向き） 650: マリリ（投げられている） 660: マリリ（左右移動） 670: マリリ（体当たり） 700: ヤチャモ 710: ヤチャモ（火の粉連射/火の粉3連射） 720: ヤチャモ（破壊光線左向き） 725: ヤチャモ（破壊光線右向き） 800: ミズタロウ（初期位置） 810: ミズタロウ（移動） 850: ミズタロウ（シューティング） 900: エアームズ（壁に当たると止まる） 910: エアームズ（停止） 920: エアームズ（その場で爆弾/グレネード投下） 930: エアームズ（左右に動いて爆弾投下） 950: エアームズ（壁に当たると向きを変える、左向き） 960: エアームズ（壁に当たると向きを変える、右向き） 1000: タイキング（左右移動、左向き） 1002: タイキング（シューティング） 1003: タイキング（4方向移動） 1005: タイキング（左右移動、右向き） 1050: タイキング（はねる） 1060: タイキング（縄張りをまもる） 1070: タイキング（左回り） 1080: タイキング（右回り） 1100: クラゲッソ（バブル光線） 1102: クラゲッソ（シューティング） 1103: クラゲッソ（4方向移動） 1150: クラゲッソ（近づくと落ちる） 1160: クラゲッソ（縄張りをまもる） 1170: クラゲッソ（左回り） 1180: クラゲッソ（右回り） 1200: 追跡亀（左向き） 1210: 追跡亀（右向き） 1220: 追跡亀（落下中） Parameters: Name Type Description id number 敵ID Returns: 敵の状態 Type number getEnemyObjectDirection(id) 指定した敵の向きを返します。向きは0が左、1が右です。 Parameters: Name Type Description id number 敵ID Returns: 敵の向き Type number getEnemyObjectLength() 敵IDの最大値を返します。 Returns: 敵IDの最大値 Type number getEnemyObjectPattern(id) 指定した敵の現在の画像をパターンコードで返します。 Parameters: Name Type Description id number 敵ID Returns: パターンコード Type number getEnemyObjectX(id) 指定した敵のX座標を返します。 Parameters: Name Type Description id number 敵ID Returns: X座標 Type number getEnemyObjectY(id) 指定した敵のY座標を返します。 Parameters: Name Type Description id number 敵ID Returns: Y座標 Type number getEnemyTotal() 現在存在している敵の総数を取得します。 Returns: 敵の総数 Type number getGrenadeCount() グレネードの残り弾数を取得します。 Returns: グレネードの残り弾数 Type number getHighscore() 現在のハイスコアを返します。 Returns: Type number getJSMes() JavaScript用メッセージを取得します。メッセージはゲーム開始時1になります。メッセージはsetJSMesで上書きできます。 Returns: メッセージ Type number getKeyCode() 最後に入力されたキーのキーコードを取得します。 Returns: キーコード Type number getMapchip(x, y) マップチップを取得します。 Parameters: Name Type Description x number X座標 y number Y座標 Returns: マップチップ番号 Type number getMapchip2(x, y) 背景レイヤーのマップチップを取得します。 Parameters: Name Type Description x number X座標 y number Y座標 Returns: マップチップ番号 Type number getMode() 現在のゲームモードを表す数値を返します。ゲーム開始時は1、ゲーム中は、ステージ番号に応じて101〜104、ボス戦中は150、ゲームオーバー時は200、ゲームクリア時は300、マップ画面では400となります。 Returns: Type number getMyDirection() 主人公の向きを取得します。0が左向きで1が右向きです。4方向移動の正男の場合、2が上向き、3が下向きになります。 See: getMyDirection4way Returns: 主人公の向き Type number getMyDirection4way() 主人公の向きを取得します。0が左向きで1が右向きです。ハシゴに捕まっている場合、上に移動時は2、下に移動時は3を返します。4方向移動の正男の場合も、上向きのときは2、下向きのときは3を返します。 See: getMyDirection Returns: 主人公の向き Type number getMyHP() 主人公の現在のHPを取得します。 Returns: 現在のHP Type number getMyLeft() 主人公の残機数を取得します。 Returns: 残機数 Type number getMyObjectAC() 主人公のアニメーションカウンタを返します。アニメーションカウンタの値は0〜3です。 Returns: アニメーションカウンタ Type number getMyObjectCondition() 主人公の状態を返します。 100: 通常の状態 110: 敵を踏んで硬直している状態 120: ドリルで床を破壊して硬直している状態 130: 穴掘りなどで硬直している状態 140: ロープにつかまっている状態 145: 乗れるカイオール（方向キーで移動）に乗っている状態 150: setMyWaitで硬直している状態 200〜250: 死亡 Returns: 主人公の状態 Type number getMyObjectPattern() 主人公の現在の画像のパターンコードを返します。 Returns: パターンコード Type number getMyVX(主人公のX方向速度) 主人公のX方向速度を取得します。 Parameters: Name Type Description 主人公のX方向速度 number getMyVY(主人公のY方向速度) 主人公のY方向速度を取得します。 Parameters: Name Type Description 主人公のY方向速度 number getMyX() 主人公の現在のX座標をブロック単位で返します。 位置は、主人公の中心（左から15pxの位置）で判定されます。マップの左端が0となります。 ゲーム中でない場合は-1が返ります。 Returns: Type number getMyXReal() 主人公のX座標（px単位）を取得します。 マップの左端は32です。 Returns: 主人公のX座標 Type number getMyY() 主人公の現在のY座標をブロック単位で返します。 位置は、主人公の中心（上から15pxの位置）で判定されます。マップの上端が0となります。 ゲーム中でない場合は-1が返ります。 Returns: Type number getMyYReal() 主人公のY座標（px単位）を取得します。 マップの上端は320です。 Returns: 主人公のX座標 Type number getParamValue(name) paramの値を取得します。 Parameters: Name Type Description name string param名 Returns: paramの値 Type string getScore() 現在のスコアを返します。 Returns: Type number getTimeLimit() 残りタイムを取得します。タイムがない場合は-1となります。 Returns: 残りタイム Type number getValue(name) paramの値を取得します。 Parameters: Name Type Description name string param名 Returns: paramの値 Type string getViewX() 現在のXスクロール位置（画面左端の座標）をブロック単位で返します。 マップの左端が0となります。 Returns: Type number getViewXReal() 現在のX方向スクロール位置をpx単位で取得します。マップの左端は32です。 Returns: 現在のX方向スクロール位置 Type number getViewY() 現在のYスクロール位置（画面上端の座標）をブロック単位で返します。 マップの上端が0となります。 Returns: Type number getViewYReal() 現在のY方向スクロール位置をpx単位で取得します。マップの上端は320です。 Returns: 現在のY方向スクロール位置 Type number hideGauge() showGaugeで表示したゲージを非表示にします。 See: showGauge isBossAttackMode() ボスが攻撃中かどうかを取得します。攻撃中の場合1、そうでない場合は0となります。 Returns: Type number isPaused() ポーズ中かどうか判定します。ポーズ中なら1、そうでなければ0を返します。 Since: canvas正男 Returns: Type number isPressCodeKey(code) 指定したキーコードのキーが押されているかを返します。1なら押されていて、0なら押されていません。 Parameters: Name Type Description code number キーコード Returns: Type number isPressDownKey() 下キーが押されているか判定し、押されていれば1、押されていなければ0を返します。 Returns: Type number isPressLeftKey() 左キーが押されているか判定し、押されていれば1、押されていなければ0を返します。 Returns: Type number isPressRightKey() 右キーが押されているか判定し、押されていれば1、押されていなければ0を返します。 Returns: Type number isPressSpaceKey() スペースキーが押されているか判定し、押されていれば1、押されていなければ0を返します。 Returns: Type number isPressUpKey() 上キーが押されているか判定し、押されていれば1、押されていなければ0を返します。 Returns: Type number isPressXKey() Xキーが押されているか判定し、押されていれば1、押されていなければ0を返します。 Returns: Type number isPressZKey() Zキーが押されているか判定し、押されていれば1、押されていなければ0を返します。 Returns: Type number isRideGround() 主人公が地面に立っているかを判定します。立っているなら1、いないなら0を返します。地面ではなく床に乗っている場合は0になります。 Returns: 地面に立っているか Type number isRideYuka(id) 主人公がある床に乗っているかどうかを判定します。乗っていれば1、乗っていなければ0が返ります。 Parameters: Name Type Description id number 床ID Returns: Type number makeReverseChipImage(id) newChipImageで生成したチップ画像に対して左右反転・上下反転・180度回転した画像を生成します。getChipImageの第二引数で0以外の値を使用するには、このメソッドを先に呼び出しておく必要があります。このメソッドはnewChipImage後に1回だけ呼び出してください。 Parameters: Name Type Description id number チップ画像ID newChipImage(filename, width, height, xcount, ycount) 新しいチップ画像をロードし、そのIDを返します。読み込める画像は32個までです。チップ画像は指定した大きさごとに分割され、 Parameters: Name Type Description filename string ファイル名 width number 1チップの大きさ height number 1チップの大きさ xcount number チップの分割数 ycount number チップの分割数 Returns: チップ画像ID Type number newFont(fontname, style, size) 新しいフォントオブジェクトを作って返します。スタイルは次の数値で指定します。 0: 普通 1: 太字 2: 斜体 3: 太字で斜体 Parameters: Name Type Description fontname string フォント名 style number スタイル size number サイズ Returns: フォントオブジェクト Type Font newImageOnLoad(filename) 指定されたファイルを画像オブジェクトとして読み込みます。読み込んだ画像オブジェクトは他のAPIの引数として使うことができます。 Parameters: Name Type Description filename string ファイル名 Returns: 画像オブジェクト Type ImageBuff newYuka(x, y, x2, y2, type) 新しく床を生成し、床IDを返します。床の位置、大きさ、形及び画像を指定できます。 床の形は次のように指定します。 &quot;line&quot;: 線分 &quot;triangle&quot;: 直角三角形 &quot;mount&quot;: 台形 &quot;circle&quot;: 円 &quot;half_circle&quot;: 上半分の半円 &quot;half_circle_line&quot;: 上半分の半円（線のみ） &quot;wave_up&quot;: 右上がりの曲線 &quot;wave_up_line&quot;: 右上がりの曲線（線のみ） &quot;wave_down&quot;: 右下がりの曲線 &quot;wave_down_line&quot;: 右下がりの曲線（線のみ） &quot;rect&quot;: 矩形 &quot;pattern&quot;: 矩形（画像はsetYukaPatternで設定） その他: 矩形（ファイル名を指定） 引数x2, y2の意味はtypeの値によって変わります。typeがline, triangle, mountの場合は線分の右下の座標です。rect, patternおよび画像の場合は矩形の大きさです。circieの場合はx2が円の半径となり、y2は無視されます。その他の床は大きさが固定となり、x2もy2も無視されます。 Parameters: Name Type Description x number 床のX座標 y number 床のY座標 x2 number X方向大きさまたは右下の座標 y2 number Y方向大きさまたは右下の座標 type string 床の形 Returns: 床ID Type number offSound() 音声をOFFにします。 onSound() 音声をONにします。 pause(p) ポーズまたはポーズ解除します。引数が1のときポーズ解除、0のときポーズとなります。 Parameters: Name Type Description p number Since: canvas正男 playBGM(filename) 指定した音声ファイルをBGMとして再生します。再生終了したら停止します。 Parameters: Name Type Description filename string ファイル名 See: playBGMLoop playBGMLoop(filename) 指定した音声ファイルをBGMとして再生します。再生終了したらループします。 Parameters: Name Type Description filename string ファイル名 See: playBGM playSound(type) 効果音を再生します。番号は1から27までです。 Parameters: Name Type Description type number 効果音の番号 pressDown() 下キーを入力します。 pressLeft() 左キーを入力します。 pressLeft2() 左キーを入力し、さらにダッシュ状態にします。 pressRight() 右キーを入力します。 pressRight2() 右キーを入力し、さらにダッシュ状態にします。 pressTrigger1() ジャンプキーを入力します。 pressUp() 上キーを入力します。 releaseAll() 全てのキーを開放します。 releaseDown() 下キーを開放します。 releaseLeft() 左キ
